<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="particles.json"></script>

</head>
<body>

<div id="particles-js"></div>
    <div class="warpper">
        <div id="app-4">
            <div class="topic">
                <h1>To Do App</h1>
            </div>
            <div class="inside">
                <input type="text" placeholder="Enter something" v-model="tag" v-on:keyUp.enter="add">
                <button v-on:click="add" class="buttn">Add Item</button>
            </div>
                <ol class="todo">
                  <li v-for="(todos, index) in todos">
                        {{ todos.items }}
                        <div class="buttons">
                                <button v-on:click="del(index)" class="buttn">X</button>
                        </div>
                   
                  </li>
                </ol>
       </div>
    </div>

</body>
<script> 
    var app4 = new Vue({
  el: '#app-4',
  data: {
    tag: '',
    todos: [
      {items: 'Learn JavaScript'},
      {items: 'Learn Vue'},
      {items: 'Build something awesome'}
    ]
  },
  methods: {
      add() {
        if(this.tag.length != 0){
            this.todos.push({ items: this.tag});
            this.tag ='';
        }else{
            alert('dont leave blank');
            
        }
      },
      del(index){
        this.todos.splice(index, 1); 
      }
  },
})

particlesJS.load('particles-js', 'particles.json', function() {
    console.log('callback - particles.js config loaded');
  });
</script>
</html>
